<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table {
            border: solid 1px grey;
            height: 45vh;
            width: 30vw;
        }

        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
        }

        img {
            max-width: 70px;
            align-items: center;
        }

        u {
            color: blue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Imagen</th>
            <th colspan="2">Datos</th>
        </tr>
        <tr>
            <td><img src="img/portatil.jpg" alt="portatil"></td>
            <td><b><u> Portátil- 3GHz - 4GB RAM</u> </b><br><u>Comprar:</u> <strike> 2.990€</strike> <b>2599€</b></td>
        </tr>
        <tr>
            <td><img src="img/videocam.jpeg" alt="videocamara"></td>
            <td><b><u> Videocámara- Alta definición 1080p - 60GB</u> </b><br><u>Comprar:</u> <strike> 1.099€</strike>
                <b>999€</b></td>
        </tr>
        <tr>
            <td><img src="img/tv.webp" alt="tv"></td>
            <td><b><u> Televisor- 46" - Full HD</u> </b><br><u>Comprar:</u> <strike> 1.999€</strike> <b>1.799€</b></td>
        </tr>
        <tr>
            <td><img src="img/telefono.jpg" alt="phone"></td>
            <td><b><u> Móvil- 3G - Wi-Fi- 8GB</u> </b><br><u>Comprar:</u> <strike> 399€</strike> <b>349€</b></td>
        </tr>

    </table>

</body>

</html>
